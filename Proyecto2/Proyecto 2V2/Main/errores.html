<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Errores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    th { background-color: #f44336; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #ddd; }
    .lexical th { background-color: #E91E63; }
    .syntactic th { background-color: #9C27B0; }
    .error-count { text-align: center; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Reporte de Errores</h1>
  <div class="error-count">Total de errores: 0</div>
  <table style="width: 50%; margin: 20px auto;">
    <tr>
      <th>Tipo de Error</th>
      <th>Cantidad</th>
    </tr>
    <tr>
      <td>Errores Léxicos</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Errores Sintácticos</td>
      <td>0</td>
    </tr>
  </table>
</body>
</html>
