<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: #ddd;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.example.com/bg-image.jpg');
            background-size: cover;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #f4f4f4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 2px solid #555;
            font-size: 18px;
        }
        th {
            background-color: #444;
            color: #f1f1f1;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:nth-child(odd) {
            background-color: #444;
        }
        tr:hover {
            background-color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Jugadores</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Salud</th>
            <th>Ataque</th>
            <th>Defensa</th>
        </tr>
        <tr>
            <td>Guerrero</td>
            <td>10</td>
            <td>50</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Mago</td>
            <td>12</td>
            <td>40</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Arquero</td>
            <td>8</td>
            <td>35</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Caballero</td>
            <td>15</td>
            <td>45</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
